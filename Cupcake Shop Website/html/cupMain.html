<!-- using javascript to create the table -->

<script type="text/javascript" language="javascript">

	// array to hold table contents
	var cupArray = new Array(15);
	cupArray[0] = new Array('sunday</br> meadow','flowers01.gif','$3.75');
	cupArray[1] = new Array('evening</br> meadow','flowers02.gif','$3.85');
	cupArray[2] = new Array('wonderland</br> meadow','flowers03.gif','$3.95');
	cupArray[3] = new Array('midnight</br> meadow','flowers04.gif','$3.85');
	cupArray[4] = new Array('fantasy</br> meadow','flowers05.gif','$3.95');
	cupArray[5] = new Array('summer</br> rainbow','rainbow01.gif','$2.75');
	cupArray[6] = new Array('crayon</br> rainbow','rainbow02.gif','$2.95');
	cupArray[7] = new Array('irish</br> rainbow','rainbow03.gif','$2.75');
	cupArray[8] = new Array('underwater</br> rainbow','rainbow04.gif','$2.85');
	cupArray[9] = new Array('princess</br> rainbow','rainbow05.gif','$2.75');
	cupArray[10] = new Array('freshbloom</br> garden','script01.gif','$3.25');
	cupArray[11] = new Array('playtime</br> garden','script02.gif','$3.25');
	cupArray[12] = new Array('mermaid</br> garden','script03.gif','$3.45');
	cupArray[13] = new Array('dreamworld</br> garden','script04.gif','$3.45');
	cupArray[14] = new Array('hillside</br> garden','script05.gif','$3.35');

	document.open();
	document.write("<hr>");
	document.write("<center><h1>Basic Styles and Prices</h1>");
	document.write("<table>");
	//document.write("<tr><td><h3>Name</h3></td><td><h3>Preview</h3></td><td><h3>Price</h3></td></tr>");
	
	// creating the table
	
	for(i=0; i <=cupArray.length-1; i++)
	{
		for(j=0; j<=2; j++)
		{
			if (j==0)
				document.write("<td><h4>"+cupArray[i][j]+"</h4></td>");
			else if (j==1)
				document.write("<td><img src=" + cupArray[i][j] + "></td>");
			else
				document.write("<td>"+cupArray[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;</td>");
		}
		if( i == 2 || i == 5 || i == 8 || i == 11 || i == 14)
			document.write("</tr>");
	}	
	document.write("</table>");
	
	document.close();
	
</script>
