<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Shipping Information</title>
<script type = "text/javascript" src = "cupMain.js"/></script>
</head>

<body>
<h1>Shipping Information</h1></br>
Please fill in the information below to make your shopping experience as easy as possible.  
You will <b>not</b> be charged if you do not purchase anything!</br>


<form id="contactForm" name="Contact" method="get" action="">
<fieldset>
<legend><h3>Name</h3></legend><br/>
  <label>First Name:
    <input type="text" name="firstName" id="firstName" size="30"/>
  </label><br/>
  <label>Last Name:
    <input type="text" name="lastName" id="lastName" size="30"/>
  </label>
  <label>MI :
    <input type="text" name="middleInitial" id="middleInitial" size="3"/>
  </label>
</fieldset><br/>
  
  <fieldset>
  <legend><h3>Address</h3></legend><br/>
  <label>Street:
    <input type="text" name="street" id="street" size="30"/>
  </label>
   <label>Apt:
    <input type="text" name="aptNum" id="aptNum" size="8"/>
    <br/>
  </label>
  <label>City:
    <input type="text" name="city" id="city" size="30"/>
  </label><br/>
  <label>Zip:
    <input type="text" name="zipCode" id="zipCode" size="10"/>
  </label>

<label>State:
  <select name="state" id="state">
  	<option value = "" selected = "selected"></option>
  	<option value="AL">AL</option> 
    <option value="AK">AK</option> 
    <option value="AZ">AZ</option> 
    <option value="AR">AR</option> 
    <option value="CA">CA</option> 
    <option value="CO">CO</option> 
    <option value="CT">CT</option> 
    <option value="DE">DE</option> 
    <option value="DC">DC</option> 
    <option value="FL">FL</option> 
    <option value="GA">GA</option> 
    <option value="HI">HI</option> 
    <option value="ID">ID</option> 
    <option value="IL">IL</option> 
    <option value="IN">IN</option> 
    <option value="IA">IA</option> 
    <option value="KS">KS</option> 
    <option value="KY">KY</option> 
    <option value="LA">LA</option> 
    <option value="ME">ME</option> 
    <option value="MD">MD</option> 
    <option value="MA">MA</option> 
    <option value="MI">MI</option> 
    <option value="MN">MN</option> 
    <option value="MS">MS</option> 
    <option value="MO">MO</option> 
    <option value="MT">MT</option> 
    <option value="NE">NE</option> 
    <option value="NV">NV</option> 
    <option value="NH">NH</option> 
    <option value="NJ">NJ</option> 
    <option value="NM">NM</option> 
    <option value="NY">NY</option> 
    <option value="NC">NC</option> 
    <option value="ND">ND</option> 
    <option value="OH">OH</option> 
    <option value="OK">OK</option> 
    <option value="OR">OR</option> 
    <option value="PA">PA</option> 
    <option value="RI">RI</option> 
    <option value="SC">SC</option> 
    <option value="SD">SD</option> 
    <option value="TN">TN</option> 
    <option value="TX">TX</option> 
    <option value="UT">UT</option> 
    <option value="VT">VT</option> 
    <option value="VA">VA</option> 
    <option value="WA">WA</option> 
    <option value="WV">WV</option> 
    <option value="WI">WI</option> 
    <option value="WY">WY</option>
  </select>
  </label>
	</fieldset><br/>
  
  <fieldset>
  <legend><h3>Contact</h3></legend><br/>
  <label>Phone Number:
  <input type="text" name="phoneNum" id="phoneNum" size="20"/>
</label><br/>
<label>Cell Number:
  <input type="text" name="cellNum" id="cellNum" size="20"/>
</label><br/>
<label>Email:
  <input type="text" name="email" id="email" size="30"/>
</label>
</fieldset><br/>

<fieldset>
<legend><h3>Method of Payment</h3></legend><br/>

  <label>
    <input type="radio" name="creditCard" value="AMEX" id="creditCard_0" />
    American Express</label>
  <br />
  <label>
    <input type="radio" name="creditCard" value="MC" id="creditCard_1" />
    MasterCard</label>
  <br />
  <label>
    <input type="radio" name="creditCard" value="VISA" id="creditCard_2" />
    Visa</label>

  <br />

</fieldset>

<fieldset>
  <label>Check if everything is complete before submitting!
    <input type="submit" name="shipInfo" id="shipInfo" value="Submit" onclick="storeInfo(this.form)"/>
  </label>
</fieldset>

</form>
</body>
</html>
